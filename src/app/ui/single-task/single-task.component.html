<div class="single-task-container" (click)="sendToParent()">   
    <mat-icon class="iconstyle {{taskItem.taskType|lowercase}}">{{iconName}}</mat-icon>   
    <p matBadge="{{taskItem.estimatedTime}}" matBadgeSize="small"
      matBadgeOverlap="false"><span class="walk">{{taskItem.task}}</span></p>
</div>
